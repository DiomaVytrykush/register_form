<!DOCTYPE html>
<html>

<head>
  <title>Regisration form</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="registration-form">
    <form action="#" target="_blank" method="POST">
      <h1>registration form</h1>
      <div class="reg__field">
        <label for="firstname">Name:</label>
        <br>
        <input type="text" name="firstname" id="firstname" required maxlength="20" minlength="5" autofocus
          autocomplete="On">
      </div>
      <div class="reg__field">
        <label for="email">Email:</label>
        <br>
        <input type="email" name="email" id="email" placeholder="new.user@email.com" required maxlength="50"
          minlength="5" autocomplete="On">
      </div>
      <div class="reg__field">
        <label for="password">Password:</label>
        <br>
        <input type="password" name="password" id="password" required maxlength="20" minlength="5" autocomplete="On">
      </div>
      <button type="submit" id="btn">Sign up</button>
    </form>
  </div>
</body>

</html>
